<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="This is the chat room application made with react and firebase"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Music Room</title>
    <style>
      #root {
        background:#f1ede2;
        height: 100vh;
        overflow: hidden;
        width: 100vw;
        background-size: cover;
        padding-bottom: 5em;
        background-image:url('https://garticphone.com/images/textura.png');
        background-size: cover;
        background-position: 50% 50%;
        padding-top: 0vw;
      }

      .main_container {
        height: auto;
      }
      #root > div {
          max-height: 80vh;
          overflow: scroll;
          scrollbar-width:thin !important;
          scroll-behavior: smooth;
      }
      @media (min-width: 500px) { 
            #root > div {
              border: 4px rgba(29,29,27,.15) solid;
              box-shadow: inset 0px 2px 0px 0px rgba(255,255,255,.15),0px 3px 0px 0px rgba(255,255,255,0.15);
              border-radius: 12px;
            }
            #root {
              padding-top: 7vw;
            }

            .main_container {
              height: 70vh;
            }
      }
      .scroll  {
        scrollbar-width:thin !important;
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal"></div>
  </body>
</html>
