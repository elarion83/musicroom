<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="This is the chat room application made with react and firebase"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Music Room</title>
    <style>
      @import 'css/var.css';
      @import 'css/spotifyPlayer.css';
      @import 'css/animations.css';
      @import 'css/soundWave.css';

      .modal_share_room .makeStyles-container-1 {
        padding: 0 !important;
      }

      .player_button_container {
        position: sticky;
        top: 20px;
      }
      .modal_share_room .makeStyles-copyContainer-5 {
        display: none !important;
      }

      body {
        font-family: 'roboto';
      }
      .playlist_bloc {
        position: relative;
        margin:0 !important;
      }
      .playlist_bloc .MuiAccordionDetails-root {
        background: var(--main-color);
      }

      .playlist_bloc .MuiAccordionSummary-expandIconWrapper {
        z-index: 5; 
      }

      .playlist_bloc .MuiListItemButton-root{
        background: rgb(79,79,79);
        background: linear-gradient(180deg, rgba(79,79,79,1) 71%, rgba(85,85,85,1) 100%);
      }

      .votebuttons > button {
        padding: 2px !important;
        min-width: 50px;
      }

      #root {
        background:var(--main-bg-color);
        height: 100vh;
        width: 100vw;
        background-image:url('img/textura.png');
        background-size: cover;
        background-position: 50% 50%;
        padding-top: 0vw;
      }

        #root > div {
            overflow-y: scroll;
            scrollbar-width:thin !important;
            scroll-behavior: smooth;
            border-radius: 0px;
        }
        .main_container {
          height: 100vh;
        }

        .player_button_container {
          margin-top: 0 !important;
        }

        .player_button_container>div {
          margin: 0 !important;
          padding: 0 !important;
        }

      .scroll  {
        scrollbar-width:thin !important;
        scroll-behavior: smooth;
        margin-bottom: 8em;
      }

      .player_right_side_container {
        display: flex;
        flex-direction: column !important;
        justify-content: space-between;
        height: auto !important;
      }

      h1,h2,h3,h4,h5,h6,span {
        color: var(--main-color) !important;
      }

      .main_bg_color, .MuiInputAdornment-root {
        background-color: var(--main-color) !important;
      }
      .main_bg_color:hover {
        background-color: #786b4d !important;
      }
      .MuiLinearProgress-root {
        background-color: #786b4d !important;
      }
      .MuiListItemButton-root.Mui-selected:hover {
        background-color: var(--main-bg-color) !important;
      }

      .input_big fieldset,  {
        border:none !important;
      }

      .modal_full_screen_close_left {
        padding:'25px';
      }

      .black_style_dialog .MuiPaper-root {
        background:var(--main-bg-color);
        background-image:url('img/textura.png');
        background-size: cover;
        background-position: 50% 50%;
      }

      .input_big input, .input_big.typed {
        font-size: 2em;
        color:var(--main-color) !important;
        text-transform: uppercase;
        background-color:rgba(255, 255, 255, 0.1) !important;
      }

      .input_big.typed {
        padding-left: 1em;
      }
      
      .input_big.typed::placeholder {
        color:var(--main-color) !important;
      }

      .autowriter_container {
        display: flex;
        flex-direction: row;
      }

      .autowriter_container > span{
        flex-grow: 1 !important;
      }

      @media (max-width: 500px) { 
        
        .spotify_header .player_button_container>div {
          margin: 0 auto !important;
          max-width: 80%;
        }

        .full_width_modal_content_container {
          padding: 0 !important;
        }
        
        .input_big input, .input_big.typed,.input_big.typed:focus {
          font-size: 1em;
          background-color:rgba(255, 255, 255, 0.1);
        }


        .video_title_list span {
          font-size: 0.8em;
        }
        .hidden-xs {
          display: none !important;
        }
      }

      
      .typed-cursor {
          opacity: 1;
          animation: typedjsBlink 0.7s infinite;
          -webkit-animation: typedjsBlink 0.7s infinite;
          animation: typedjsBlink 0.7s infinite;
      }

     
      
      .animate__infinite:hover {
        animation: none;
      }

      .interactionImageContainer {
        position: fixed;
        top: 70vh;
        width: 25px;
        height: auto;
        opacity: 0;
        transform: translateY(0) translateX(0);
        z-index: 1200;
        animation: fall 3s linear forwards;
      }


      .room_bottom_interactions {
        position: fixed;
        display: flex;
        justify-content: center;
        bottom: 30px;
        width: 100%;
        z-index: 1300;
        align-items: flex-end;
      }

      .icon_overlay {
        position: absolute;
        width: 70%;
        opacity: .6;
        transform: rotate(0deg);
        animation : rotate 4s ease-in-out infinite;
      }


      .room_small_button_interactions {
        justify-content: 'center';
        background-color: 'greylight';
      }

      .main_add_media_button {
        animation : rotate 6s ease infinite;
      }

      .fullscreen {    
        position: fixed !important;
        width: 100vw;
        top: 0;
        max-width: 100vw !important;
        height: 100%;
        z-index: 8000;
      }

      .fullscreenoff {  
        position: fixed !important;
        z-index: 8001;
        background-color: #262626 !important;
        bottom: 20px;
        left: calc(50vw - 25px);
        width: 50px;
        height: 50px;
      }

    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal"></div>
  </body>
</html>
