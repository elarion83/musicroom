<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Welcome to Play-It "
    />
    
    <title>Play-It - Playlists collaborative en temps r√©el</title>
    <style>

      @import 'css/var.css';
      @import 'css/globalStyle.css';

      @import 'css/animations.css';

      @import 'css/playlist.css';
      @import 'css/soundWave.css';

      @import 'css/spotifyPlayer.css';

      @import 'css/roomBottomSection.css';
      @import 'css/modalShareRoom.css';
      @import 'css/modalJoinRoom.css';
      @import 'css/modalAddMedia.css';

      body,html {
        margin: 0 !important;
        padding: 0 !important;
      }
      .player_button_container {
        position: sticky;
        top: 20px;
      }
      .playerHide .playerContainer{
        height: 0;
      }
      
      .votebuttons > button {
        padding: 2px !important;
        min-width: 50px;
      }

      #root > div {
          overflow-x: hidden;
          max-width: 100vw;
      }

      .scroll  {
        scrollbar-width:thin !important;
        scroll-behavior: smooth;
        margin-bottom: 8em;
      }

      .player_right_side_container {
        display: flex;
        flex-direction: column !important;
        justify-content: space-between;
        height: auto !important;
      }

     
      .MuiLinearProgress-root {
        background-color: #786b4d !important;
      }
      .MuiListItemButton-root.Mui-selected:hover {
        background-color: var(--main-bg-color) !important;
      }

      .input_big fieldset,  {
        border:none !important;
      }

      .black_style_dialog .MuiPaper-root {
        background:var(--main-bg-color);
        background-image:url('./img/textura.png');
        background-size: cover;
        background-position: 50% 50%;
      }

      .input_big input, .input_big.typed {
        font-size: 2em;
        color:var(--main-color) !important;
        text-transform: uppercase;
        background-color:rgba(255, 255, 255, 0.1) !important;
      }


      @media (max-width: 500px) { 
        
        .spotify_header .player_button_container>div {
          margin: 0 auto !important;
          max-width: 80%;
        }

        .full_width_modal_content_container {
          padding: 0 !important;
        }
        
        .input_big input, .input_big.typed,.input_big.typed:focus {
          font-size: 1em;
          background-color:rgba(255, 255, 255, 0.1);
        }


        .video_title_list span {
          font-size: 0.8em;
        }
        .hidden-xs {
          display: none !important;
        }
      }

      .interactionImageContainer {
        position: fixed;
        top: 70vh;
        width: 25px;
        height: auto;
        opacity: 0;
        transform: translateY(0) translateX(0);
        z-index: 1200;
        animation: fall 3s linear forwards;
      }


      .icon_overlay {
        position: absolute;
        width: 70%;
        opacity: .6;
        transform: rotate(0deg);
        animation : rotate 4s ease-in-out infinite;
      }

      .fullscreen {    
        position: fixed !important;
        width: 100vw;
        top: 0;
        max-width: 100vw !important;
        height: 100%;
        z-index: 8000;
      }

      .fullscreenoff {  
        position: fixed !important;
        z-index: 8001;
        background-color: var(--grey-dark) !important;
        bottom: 20px;
        left: calc(50vw - 25px);
        width: 50px;
        height: 50px;
      }

    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal"></div>
  </body>
</html>
