<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="This is the chat room application made with react and firebase"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Music Room</title>
    <style>
      
      .playlist_bloc {
        position:relative;
      }

      .playlist_bloc .votebuttons {
        opacity: 0.5;
        z-index: 5; 
      }
      .playlist_bloc:hover .votebuttons, .playlist_bloc:has(.Mui-selected) .votebuttons{
        opacity: 1;
      }

      .votebuttons > button {
        padding: 2px !important;
        min-width: 50px;
      }

      #root {
        background:#f1ede2;
        height: 100vh;
        width: 100vw;
        background-size: cover;
        background-image:url('https://garticphone.com/images/textura.png');
        background-size: cover;
        background-position: 50% 50%;
        padding-top: 0vw;
      }

        #root > div {
            overflow-y: scroll;
            scrollbar-width:thin !important;
            scroll-behavior: smooth;
            border-radius: 0px;
        }
        .main_container {
          height: 100vh;
        }

        .player_button_container {
          margin-top: 0 !important;
        }

        .player_button_container>div {
          margin: 0 !important;
          padding: 0 !important;
        }
      .scroll  {
        scrollbar-width:thin !important;
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal"></div>
  </body>
</html>
